<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon_192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="icon_512.png" sizes="512x512">
    <link rel="apple-touch-icon" sizes="192x192" href="icon_192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="icon_512.png">
</head>
<body>
<div class="toast-container">
    <div class="toast" id="toast" style="display: none;">
        <div class="toast-body" id="toastMessage"></div>
    </div>
</div>
<div class="container">
    <div class="d-flex flex-row align-items-center">
        <h1 class="text-center">Weather Forecast App</h1>
        <div class="form-check">
            <i id="themeIcon" class="fas fa-sun fa-lg" style="cursor: pointer;"></i>
        </div>
    </div>
    <div class="input-group mb-3">
        <input type="text" id="cityInput" class="form-control" placeholder="Enter city name" aria-label="City name">
        <button class="btn btn-primary" id="getWeatherBtn">Get Weather</button>
    </div>
    <div id="suggestions" class="list-group mb-3"></div>
    <div id="weatherData" class="row mt-4"></div>
</div>

<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('service-worker.js')
                .then((registration) => {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch((error) => {
                    console.log('Service Worker registration failed:', error);
                });
        });
    }
</script>
</body>
</html>
